<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#333333">
    <title>Mattchy</title>

    <link rel="stylesheet"  type="text/css" href="StyleRegistration.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet " type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">



    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>
<body >
<div class="signup-form">
    <form  class="contact-form" method="post">
        <h2 class="shipTitle">New shipping adress</h2>
        <div class="form-row">


            <div class=" form-group col-sm-6 "><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
            <div class="form-group col-sm-6 "><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>

        </div>
        <div class="form-group">
            <input type="text" class="form-control"  name="nation" placeholder="Nation" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  name="adress" placeholder="Street adress" required="required">
        </div>

        <div class="form-group">
            <input type="text" class="form-control"  name="cap" placeholder="CAP" required="required">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="city" placeholder="city" required="required">
        </div>

        <div class="form-group">
            <input type="text" class="form-control"  name="district" placeholder="district" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  name="telefono" placeholder="Tel-number" required="required">
        </div>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" name="selected" value="1" required="required"> Primary shipping adress</label>
        </div>


        <div class="form-group">
            <button type="submit" id="registrationtrigg" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>
</div>

<script src="jquery.js"></script>
<script src="addShippingProcess.js"></script>
</body>

</html>
