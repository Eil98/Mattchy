<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"  type="text/css" href="StyleRegistration.css">

<body style="background-color: #333333">
<div class="signup-form">
    <form action="#"  class="contact-form" method="post">
        <h2>New payment method</h2>
        <div class="form-row">


            <div class=" form-group col-sm-6 "><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
            <div class="form-group col-sm-6 "><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>

        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="ccnum" name="cardnumber" placeholder="Card Number" required="required" >
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="expmonth" name="expmonth" placeholder="Exp Month" required="required">

        </div>
        <div class="form-group">
            <input type="text" class="form-control"id="expyear" name="expyear" placeholder="Exp year" required="required">
        </div>

        <div class="form-group">
            <input type="text"  class="form-control" id="cvv" name="cvv" placeholder="CVV" required="required">
        </div>


        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> Primary payment method</a></label>
        </div>


        <div class="form-group">
            <button type="submit" id="cardTrigg" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>

    </form>
</div>

<script src="jquery.js"></script>
<script src="registrationProcess.js"></script>
</body>
<style>
    .signup-form h2:before, .signup-form h2:after{
        width: 2%;!important;
    }
</style>
